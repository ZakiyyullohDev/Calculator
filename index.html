<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulyator ‚å®</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="icon" href="img/logo.png">
</head>
<body>
    
    <header class="site-header">
        <div class="container">
            <div class="head-top">
                <a class="logo" href="index.html">
                    <img class="logo-img" src="img/logo.png" alt="logo" width="55" height="55">
                </a>
                
                <nav class="head-nav">
                    <ul class="head-ul">
                        <li class="head-li">
                            <a class="head-li-a" href="https://al-ahsan-textile.netlify.app" target="_blank">
                                <img class="head-li-img" src="img/logo copy.png" alt="logo" width="79" height="69">
                                <a class="head-li-link-1 head-li-link" href="https://al-ahsan-textile.netlify.app" target="_blank"> Ga Qaytish</a>
                            </a>
                        </li>
                        <li class="head-li">
                            <a class="head-li-a" href="https://uz-gold-films.netlify.app" target="_blank">
                                <img class="head-li-img" src="img/uzkino-logo.png" alt="logo" width="50" height="50">
                                <a class="head-li-link-2 head-li-link" href="https://uz-gold-films.netlify.app" target="_blank"> Ga Qaytish</a>
                            </a>
                        </li>
                        <li class="head-li">
                            <a class="head-li-a" href="https://moviebox-tan.vercel.app/" target="_blank">
                                <img class="head-li-img" src="img/movibox-logo.svg" alt="logo" width="50" height="50">
                                <a class="head-li-link-3 head-li-link" href="https://moviebox-tan.vercel.app/" target="_blank"> Ga Qaytish</a>
                            </a>
                        </li>
                        <li class="head-li">
                            <a href="https://pomodoro-uz.vercel.app/">
                                <img src="img/logo (2).png" alt="pomodoro-uz" width="55" height="55">
                                <a class="head-li-link-4 head-li-link" href="https://pomodoro-uz.vercel.app/" target="_blank"> Ga Qaytish</a>
                            </a>
                        </li>
                    </ul>
                </nav>
                
                
            </div>
        </div>
    </header>
    
    <main class="site-main">
        <div class="container">
            <div class="calculator">
                <input type="text" id="result" readonly>
                <div class="buttons">
                    <button onclick="clearResult()">C</button>
                    <button onclick="appendToResult('7')">7</button>
                    <button onclick="appendToResult('8')">8</button>
                    <button onclick="appendToResult('9')">9</button>
                    <button onclick="appendToResult('+')">+</button>
                    <button onclick="appendToResult('4')">4</button>
                    <button onclick="appendToResult('5')">5</button>
                    <button onclick="appendToResult('6')">6</button>
                    <button onclick="appendToResult('-')">-</button>
                    <button onclick="appendToResult('1')">1</button>
                    <button onclick="appendToResult('2')">2</button>
                    <button onclick="appendToResult('3')">3</button>
                    <button onclick="appendToResult('*')">*</button>
                    <button onclick="appendToResult('0')">0</button>
                    <button onclick="calculateResult()">=</button>
                    <button onclick="appendToResult('/')">/</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
    
</body>
</html>
